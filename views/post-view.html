<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <form class="form-inline">
      <span class="navbar-brand" id="nickname">Areki</span>
      <button class="btn btn-outline-danger mr-sm-2" type="button">Вийти</button>
    </form>
  </nav>
  <div id="${post._id}Content" class="card" style="margin: 4rem;" id="post">
    <div class="card">
      <h5 class="card-header"><button class="btn btn-secondary btn-sm mr-2"><</button>${post.title}
        <button class="btn btn-warning btn-sm mr-2">Редагувати</button>
        <button class="btn btn-danger btn-sm mr-2">Видалити</button>
      </h5>
      <div class="card-body">
        <i>Created at: ${post.createdAt}</i>
        <div class="card-text">
          ${post.content}
        </div>
        <button type="button" class="btn btn-danger">Вподобати: <span id="postLikes">${post.likes.length}</span></button>
      </div>
    </div>
    <div id="postComments-${post._id}" class="card m-3">
      <div class="card-header raw">
        <span class="mr-sm-2">Коментарі</span>
        <!--<button class=" btn btn-secondary" type="button">Написати</button>-->
      </div>
      <div class="card-body">
        <div class="toast fade show">
          <div class="toast-header">
            <strong class="mr-auto" id="nickname">Alex</strong>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
          <button type="button" class="btn btn-sm btn-danger m-2">Вподобати: <span id="commentLikes">0</span></button>
        </div>
        <form id="comment-${post._id}">
          <label for="commentContent-${post._id}">Your comment</label>
          <textarea name="comment" id="commentContent-${post._id}" class="form-control"" placeholder="Enter your comment"></textarea>
          <input type="submit" value="Add" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
